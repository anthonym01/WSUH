<!DOCTYPE html>
<html>

<head>
    <!--Meta Eliments-->

    <meta name="format-detection" content="telephone=yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta charset="utf-8">

    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" id="stylesheet" type="text/css" href="css/phone.css">
    <link rel="stylesheet" id="stylesheet" type="text/css" href="css/sight.css">
    <link rel="stylesheet" href="" id="anim" type="text/css">

    <title>WUSH sight</title>

<body class="">

    <div class="topbbar">
        <div>WUSH sight</div>
    </div>

    <!-- Sight view -->
    <div class="mainview" id="sight_view">
        Sight view
    </div>

    <!-- homeview -->
    <div class="mainview" id="home_view" style="display: block;">
        <div class="Begin_sight_btn" id="Begin_sight_btn">
            <div class="stickman"></div>
            <div class="mainicon"></div>
            <div class="mainbtn_text">
                <div>Begin sight</div>
            </div>
        </div>
        <div class="setting_btn" id="setting_btn">
            <div class="mainicon"></div>
            <div class="mainbtn_text">
                <div>Settings</div>
            </div>
        </div>
    </div>

    <!-- Setting menu -->
    <div class="mainview" id="setting_menu">
        <button class="setting_menu_btn">
            Manage Accounts
        </button>
        <button class="setting_menu_btn">
            Sight options 
        </button>
        <button class="setting_menu_btn">
            Manage vest
        </button>
        <button class="setting_menu_btn">
            Call Support
        </button>
    </div>



    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

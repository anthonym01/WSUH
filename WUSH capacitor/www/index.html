<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Wush</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <script type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js">
  </script>
  

  <link rel="icon" href="./assets/icon/icon.png" type="image/png" sizes="32x32">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/sight.css">
  <meta name="theme-color" content="#000">

</head>

<body class="">
  <!-- Top Bar -->
  <div class="topbbar">
      <div class="wsuh-icon wsuh-logo"></div>
      <div class="app-name"> WSUH Sight</div> 
  </div>

  <!-- Sight view -->
  <div class="mainview" id="sight_view">
    <div class="sightbox" id="sightbox">
      <video src="" id="sight_preview" autoplay muted></video>
    </div>
    <button class="stopsightbtn" id="stopsightbtn">
      <div>Stop Sight</div>
    </button>
  </div>

  <!-- homeview -->
  <div class="mainview" id="home_view" style="display: block;">
      <div class="Begin_sight_btn" id="Begin_sight_btn">
          <div class="stickman"></div>
          <div class="mainbtn_text">
              <div>Begin Sight</div>
          </div>
      </div> <!--  style="background-color: rgb(255, 0, 136);" -->
      <div class="setting_btn" id="setting_btn">
          <div class="wsuh-icon setting-icon"></div>
          <div class="setting-text">
              <div>Settings</div>
          </div>
      </div>
  </div>

  <!-- Setting menu -->
  <div class="mainview" id="setting_menu">
      <button class="setting_menu_btn">
          <div class="icon-container wsuh-icon account-icon"></div>
          <div class="btn-action-det">Manage Accounts</div> 
      </button>
      <button class="setting_menu_btn">
          <div class="icon-container wsuh-icon sight-option-icon"></div>
          <div class="btn-action-det">Sight options </div> 
      </button>
      <button class="setting_menu_btn">
          <div class="icon-container wsuh-icon wsuh-vest"></div>
          <div class="btn-action-det">Manage vest</div>
      </button>
      <button class="setting_menu_btn">
          <div class="icon-container wsuh-icon call-support-icon"></div>
          <div class="btn-action-det">Call Support</div> 
      </button>
  </div>


  <script src="capacitor.js"></script>
  <script type="module" src="./js/index.js"></script>
</body>

</html>
